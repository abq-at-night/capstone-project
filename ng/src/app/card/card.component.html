<div class="container" >
	<div class="jumbotron hoverable border-rounded shadow my-4 p-2" id="Jumbotron" *ngFor="let event of events">
		<div class="row">
			<div class="col-3 my-auto">
				<div class="view overlay waves-light" mdbWavesEffect>
					<img [src]=event.eventImage class="card-img rounded m-3" id="Img" alt="Bonfire">
				</div>
			</div>
			<div class="col text-md-left ml-0 mt-3">
				<h5 class="card-title my-1">{{event.eventTitle}}</h5>
				<p class="card-text venue my-0" id="Venue"><strong>{{event.eventVenue}}</strong></p>
				<p class="card-text my-0">{{event.eventStartTime | date :'longDate'}}</p>
				<p class="card-text my-0">{{event.eventStartTime | date : 'shortTime'}}
					- {{event.eventEndTime | date : 'shortTime'}}</p>
				<p class="card-text my-0">{{event.eventPrice}}</p>
			</div>
		</div>
		<div>
			<div class="row">
				<div class="col mx- auto">
					<button type="button" class="btn btn-primary-outline py-0 mx-auto" (click)="isCollapsed = !isCollapsed"
							[attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample" style="border: none">
						<fa-icon [icon]="faangledoubledown"></fa-icon>
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div id="collapseExample" [ngbCollapse]="isCollapsed">
						<div class="card-body pt-0" style="border: none">
							<hr class="pb-2">
							<p>{{event.eventDescription}}</p>
							<a id="Link" [href]="event.eventVenueWebsite">{{event.eventVenueWebsite}}</a> <br>
							<a id="Link2" [href]="event.eventPromoterWebsite">{{event.eventPromoterWebsite}}</a> <br>
							<!--<span class="badge badge-pill badge-danger mt-2">{{eventTag.eventTagTagId}}</span>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
