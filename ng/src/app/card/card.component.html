<div class="container">
	<div id="accordion">
		<div class="card mx-auto my-4 shadow">
			<div class="row justify-content-center">
				<div class="col-4 ml-3 my-auto py-3 pr-0">
					<img src={{event.eventImage}} class="card-img rounded" alt="Bonfire">
				</div>
				<div class="col">
					<div class="card-body pl-0">
						<h5 class="card-title">{{event.eventTitle}}</h5>
						<p class="card-text venue my-0"><strong>{{event.eventVenue}}</strong></p>
						<p class="card-text my-0">{{event.eventStartTime}}</p>
						<p class="card-text my-0">{{event.eventEndTime}}</p>
						<p class="card-text my-0">{{event.eventPrice}}</p>
						<button class="btn px-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"><i class="fas fa-info-circle"></i></button>
					</div>
				</div>
				<div class="row-7 justify-content-center">
					<div class="col mt-0">
						<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
							<div class="card-body pt-0">
								<hr class="pb-2">
								<p>{{event.eventDescription}}</p>
								<a href="{{event.eventVenueWebsite}}">{{event.eventVenueWebsite}}</a> <br>
								<a href="{{event.eventPromoterWebsite}}">{{event.eventPromoterWebsite}}</a> <br>
								<span class="badge badge-pill badge-danger mt-2">{{eventTag.eventTagTagId}}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
