<main>

	<form (submit)="createSignIn();" [formGroup]="signInForm" class="form-control-lg" id="signInForm" method="post" name="signInForm" novalidate>
		<div class="form-group mx-5 mt-2">
			<label for="username">Username</label>
			<input aria-describedby="usernameHelp" class="form-control" id="username" placeholder="Enter your username." type="email">
		</div>

		<div class="form-group mx-5">
			<label for="password">Password</label>
			<input class="form-control" id="password1" placeholder="Password" type="password">
		</div>

		<div class="form-group d-flex justify-content-center">
			<div class="aab controls"></div>
			<div class="controls">
				<input class="btn btn-danger btn btn-info" id="submit" name="Submit" type="submit" value="Submit" />
			</div>
		</div>
	</form>

</main>
