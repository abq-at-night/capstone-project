	<form (submit)="createSignIn();" [formGroup]="signInForm" class="form-control-lg" id="signInForm" method="post" name="signInForm" novalidate>
		<div class="info">
			<!-- email -->
			<input class="form-control" formControlName="adminEmail" id="adminEmail" name="email" placeholder=" Email" type="text" />

			<div *ngIf="signInForm.controls.adminEmail?.invalid && signInForm.controls.adminEmail?.touched" class="alert alert-danger">
				<p *ngIf="signInForm.controls.adminEmail?.errors.required">The email or password is incorrect.</p>
			</div>

			<!-- password -->
			<input class="form-control" formControlName="adminPassword" id="adminPassword" name="password" placeholder=" Password" type="text" />

			<div *ngIf="signInForm.controls.adminPassword?.invalid && signInForm.controls.adminPassword?.touched" class="alert alert-danger">
				<p *ngIf="signInForm.controls.adminPassword?.errors.required">The email or password is incorrect.</p>
			</div>
		</div>


			<div class="controls">
				<input class="btn" type="submit" value="Submit" />
			</div>

	</form>

	<div *ngIf="status !== null" class="alert alert-dismissible" [ngClass]="status.type" role="alert">
		<button type="button" class="close" aria-label="Close" (click)="status = null;"><span
			aria-hidden="true">&times;</span></button>
		{{ status.message }}
	</div>
